name: Telpress Gmail â†’ Drive
on:
  schedule: [ { cron: "*/10 * * * *" } ]   # ogni 10 minuti (UTC)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Ricrea file da Secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET_JSON_B64 }}" | base64 -d > client_secret.json
          echo "${{ secrets.TOKEN_GOOGLE_PKL_B64 }}"   | base64 -d > token_google.pkl
          echo "${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > service_account.json
          echo "SENDER_FILTER=${{ secrets.SENDER_FILTER }}"     >> .env
          echo "SUBJECT_PREFIX=${{ secrets.SUBJECT_PREFIX }}"   >> .env
          echo "DRIVE_FOLDER_ID=${{ secrets.DRIVE_FOLDER_ID }}" >> .env
          echo "TIMEZONE=${{ secrets.TIMEZONE }}"               >> .env

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui script
        run: python telpress_email_to_drive.py
